name: Dependabot Auto Merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          config: .github/dependabot-automerge-config.yml
          github-token: ${{secrets.GITHUB_TOKEN}}
